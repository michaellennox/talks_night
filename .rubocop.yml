Rails:
  Enabled: true

AllCops:
  Exclude:
    - 'db/schema.rb'
    - 'vendor/**/*'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*_spec.rb'

Metrics/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Style/Lambda:
  EnforcedStyle: literal

Style/MixinUsage:
  Exclude:
    - 'bin/**/*'
